<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
  .btn:focus,.btn:active {
    outline: none;
    box-shadow: none;
  }
    </style>
  </head>

  <body>
    <div id="wrapper" class="container-xxl">
      <form id="resize" onclick="javascript:return false;">
        <div class="row p-1">
          <div class="col-md-1">
            <label for="rows" class="col-form-label">Rows:</label>
          </div>
          <div class="col-md-3">
            <input type="number" id="rows" name="rows" value="6" class="form-control">
          </div>
          <div class="col-md-1">
            <label for="cols" class="col-form-label">Columns:</label>
          </div>
          <div class="col-md-3">
            <input type="number" id="cols" name="cols" value="10" class="form-control">
          </div>
          <div class="col-md-4" align="right">
            <button type="submit" id="update" class="btn btn-primary">Update</button>
            <button type="submit" id="adjust" class="btn btn-primary" title="adjust grid size according to current points">Auto Adjust</button>
          </div>
        </div>
      </form>
      <div class="row p-1">
        <div class="col-md-9">
          <button id="nlogsuperset" class="btn btn-primary"><i>O</i>(<i>n</i> log <i>n</i>) superset</button>
          <button id="deferralsuperset" class="btn btn-primary">deferral superset</button>
          <button id="msuperset" class="btn btn-primary">optimal superset</button>
          <!-- https://icons.getbootstrap.com/ -->
          <button id="rotate-right" class="btn btn-info" alt="right rotate" title="right(clockwise) rotate">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
  <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
</svg>
          </button>
          <button id="rotate-left" class="btn btn-info" alt="left rotate" title="left(counter-clockwise) rotate">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
  <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
</svg>
          </button>
          <button id="flip-vertical" class="btn btn-info" alt="vertical flip" title="vertical flip">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-symmetry-vertical" viewBox="0 0 16 16">
  <path d="M7 2.5a.5.5 0 0 0-.939-.24l-6 11A.5.5 0 0 0 .5 14h6a.5.5 0 0 0 .5-.5v-11zm2.376-.485a.5.5 0 0 1 .563.246l6 11A.5.5 0 0 1 15.5 14h-6a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .376-.485zM10 4.461V13h4.658L10 4.46z"/>
</svg>
          </button>
          <button id="flip-horizontal" class="btn btn-info" alt="horizontal flip" title="horizontal flip">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-symmetry-horizontal" viewBox="0 0 16 16">
  <path d="M13.5 7a.5.5 0 0 0 .24-.939l-11-6A.5.5 0 0 0 2 .5v6a.5.5 0 0 0 .5.5h11zm.485 2.376a.5.5 0 0 1-.246.563l-11 6A.5.5 0 0 1 2 15.5v-6a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .485.376zM11.539 10H3v4.658L11.54 10z"/>
</svg>
          </button>
          <button id="clear-satisfied" class="btn btn-warning">clear extra points</button>
          <button id="clear" class="btn btn-warning">clear all points</button>
        </div>
        <div class="col-md-3" align="right">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary" id="add-grid-point" title="set current mode to adding grid points">Grid point</button>
            <button type="button" class="btn btn-outline-secondary" id="add-extra-point" title="set current mode to adding extra points">Extra point</button>
          </div>
        </div>
      </div>
      <svg id="mainSVG" xmlns="http://www.w3.org/2000/svg"></svg>
      <div class="row p-1">
        <div class="col-md-6">
          <label for="inputFile">Load JSON:</label> &nbsp;
          <input type="file" id="inputFile" accept="application/JSON">
        </div>
        <div class="col-md-6" align="right">
          <span>
            <button id="save">Save</button>
            <input type="text" size="30" id="filename" value="points.json"></input>
          </span>
        </div>
      </div>
      <p id="checkResult"></p>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
