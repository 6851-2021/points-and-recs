<html>
  <head>
    <style>
      body {
        align-items: center;
        display: flex;
        justify-content: center;
        min-height: 600px;
        min-width: 1000px;
      }
      #wrapper {
        height: 600px;
        margin: 0 auto;
        position: relative;
        width: 1000px;
      }
      canvas {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <button id="superset">compute superset</button>
      <button id="check">check satisfaction</button>

      <input
        type="radio"
        id="add-grid-point"
        name="point-type"
        value="grid-point"
        checked
      />
      <label for="add-grid-point">construct grid points</label>

      <input
        type="radio"
        id="add-satisfied-set"
        name="point-type"
        value="satisfied-set"
      />
      <label for="add-satisfied-set">construct satisfied set</label>

      <canvas id="mainCanvas"></canvas>
      <p id="checkResult"></p>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
